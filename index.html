<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CRUD</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <h1>CRUD</h1>

    <br>

    <!-- Read All Cats -->
    <div>
        <h2>Read All Cats</h2>
        <ul id="out_getCats"></ul>
    </div>

    <br>

    <!-- Read Specific Cat -->
    <div>
        <h2>Read Specific Cat</h2>
        <input id="in_getCatDetails_id" type="number" required>
        <p id="out_getCatDetails"></p>
        <button onclick="getCatDetails()">Get</button>
    </div>

    <br>

    <!-- Create Cat -->
    <div>
        <h2>Create Cat</h2>
        <form onsubmit="createCat()">
            <input id="in_createCat_name" type="text" required>
            <input id="in_createCat_species" type="text" required>
            <input id="in_createCat_age" type="number" required>
            <select id="in_createCat_isVegan" name="isVegan">
                <option value="true">true</option>
                <option value="false">false</option>
            </select>
            <p id="out_createCat"></p>
            <button type="submit">Create</button>
        </form>
    </div>

    <br>

    <!-- Update Cat -->
    <div>
        <h2>Update Cat</h2>
        <form onsubmit="updateCat()">
            <input id="in_updateCat_id" type="number" required>
            <input id="in_updateCat_name" type="text" required>
            <input id="in_updateCat_species" type="text" required>
            <input id="in_updateCat_age" type="number" required>
            <select id="in_updateCat_isVegan" name="isVegan">
                <option value="true">true</option>
                <option value="false">false</option>
            </select>
            <p id="out_updateCat"></p>
            <button type="submit">Update</button>
        </form>
    </div>

    <br>

    <!-- Delete Cat -->
    <div>
        <h2>Delete Cat</h2>
        <form onsubmit="deleteCat()">
            <input id="in_deleteCat_id" type="number" required>
            <p id="out_deleteCat"></p>
            <button type="submit">Delete</button>
        </form>
    </div>

    <script src="script.js"></script>

</body>
</html>
